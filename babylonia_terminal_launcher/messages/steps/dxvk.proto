syntax = "proto3";
package dxvk;

// [RINF:RUST-SIGNAL]
message DXVKDownloadProgress {
    uint64 current = 1;
    uint64 max = 2;
}

// [RINF:DART-SIGNAL]
message StartDXVKInstallation {
    string protonVersion = 1;
};

// [RINF:RUST-SIGNAL]
message NotifyDXVKStartDecompressing {}

// [RINF:RUST-SIGNAL]
message NotifyDXVKSuccessfullyInstalled {}
